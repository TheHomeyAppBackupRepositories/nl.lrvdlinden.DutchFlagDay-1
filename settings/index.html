<script>
    // Controleer of de dark mode is ingeschakeld
    const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    const isDarkMode = darkModeMediaQuery.matches;
  
    // Selecteer het body-element
    const body = document.body;
  
    // Functie om dark mode aan of uit te schakelen
    function toggleDarkMode() {
      body.classList.toggle('dark');
      // Toggle ook de class voor het pictogram
      const checkmarkIcon = document.getElementById('checkmarkIcon');
      if (body.classList.contains('dark')) {
        checkmarkIcon.style.backgroundColor = '#00000000'; // Set background color to black in dark mode
      } else {
        checkmarkIcon.style.backgroundColor = '#00000000'; // Set background color to white when dark mode is off
      }
    }
  
    // Update de achtergrondkleur voor dark mode
    if (isDarkMode) {
      body.classList.add('dark');
      // Voeg ook de dark class toe aan het pictogram als de dark mode standaard is ingeschakeld
      const checkmarkIcon = document.getElementById('checkmarkIcon');
      checkmarkIcon.style.backgroundColor = '#00000000'; // Set initial background color to black in dark mode
    }
  </script>
